<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>


  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>


  <script type="module">
    const rootElem = document.getElementById("root")
    
    const helloElem = React.createElement("span", {children : 'Hello '})
    const worldElem = React.createElement("span", {children: 'World'})

    const elem = React.createElement("div", { className: 'container'}, helloElem, worldElem)

    ReactDOM.render(elem, rootElem);
  </script>
</body>
